<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Generator - Create Custom GPX Routes</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-route"></i> mwhehehe</h1>
                <p>Create custom routes and export realistic GPX files</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-search"></i> Search Location</h3>
                    <div class="search-container" style="position:relative;">
                        <input type="text" id="locationSearch" placeholder="Search for a location...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                        <div id="searchSuggestions" class="search-suggestions" style="display:none;"></div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-draw-polygon"></i> Drawing Tools</h3>
                    <div class="tool-buttons">
                        <button id="drawPolyline" class="tool-btn active">
                            <i class="fas fa-pen"></i> Draw Route
                        </button>
                        <button id="drawPolygon" class="tool-btn">
                            <i class="fas fa-shapes"></i> Draw Shape
                        </button>
                        <button id="addMarker" class="tool-btn">
                            <i class="fas fa-map-marker-alt"></i> Add Marker
                        </button>
                        <button id="clearAll" class="tool-btn danger">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                    <button id="alignPathBtn" class="align-path-btn" style="width:100%;margin-top:1em;">
                        <i class="fas fa-route"></i> Align Path to Road
                    </button>
                </div>

                <div class="sidebar-section" id="runDetailsSection">
                    <h3><i class="fas fa-running"></i> Run Details</h3>
                    <div style="margin: 0.5em 0 1em 0; text-align:center;">
                        <label style="font-size:0.95em; margin-right:8px;">Run</label>
                        <label class="switch">
                            <input type="checkbox" id="activityTypeToggle">
                            <span class="slider round"></span>
                        </label>
                        <label style="font-size:0.95em; margin-left:8px;">Bike</label>
                    </div>
                    <div class="run-stats-box">
                        <div class="run-stat"><i class="fas fa-ruler-horizontal"></i><span id="runStatDistance">0</span><span class="stat-label">Distance</span></div>
                        <div class="run-stat"><i class="fas fa-stopwatch"></i><span id="runStatDuration">0:00</span><span class="stat-label">Duration</span></div>
                        <div class="run-stat"><i class="fas fa-mountain"></i><span id="runStatElevation">0m</span><span class="stat-label">Elevation Gain</span></div>
                        <div class="run-stat"><i class="fas fa-running"></i><span id="runStatPace">5.50</span><span class="stat-label" id="paceUnitLabel">min/km</span></div>
                    </div>
                    <div class="setting-group">
                        <label for="paceUnit">Pace Unit:</label>
                        <select id="paceUnit">
                            <option value="min/km">min/km</option>
                            <option value="min/mi">min/mi</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="avgPace">Average Pace:</label>
                        <span id="avgPaceValue">5.50</span> <span id="paceUnitLabel2">min/km</span>
                    </div>
                    <input type="range" id="avgPace" min="3.0" max="10.0" step="0.01" value="5.50">
                    <div class="setting-group">
                        <label for="paceInconsistency">Pace Inconsistency:</label>
                        <span id="paceInconsistencyValue">0%</span>
                    </div>
                    <input type="range" id="paceInconsistency" min="0" max="100" step="1" value="0">
                    <div style="font-size:0.85em; color:#888; margin-bottom:0.5em;">Constant pace throughout the run (most efficient)</div>
                    <div class="setting-group">
                        <label for="includeHR">Include Heart Rate Data</label>
                        <input type="checkbox" id="includeHR">
                    </div>
                    <div class="setting-group">
                        <label for="runName">Run Name:</label>
                        <input type="text" id="runName" value="Morning Run">
                    </div>
                    <div class="setting-group">
                        <label for="runDate">Date:</label>
                        <input type="date" id="runDate">
                    </div>
                    <div class="setting-group">
                        <label for="runStartTime">Start Time:</label>
                        <input type="time" id="runStartTime">
                    </div>
                    <div class="setting-group">
                        <label for="runDesc">Description:</label>
                        <textarea id="runDesc" rows="2" placeholder="Great morning run through the park..."></textarea>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3><i class="fas fa-download"></i> Export</h3>
                    <div class="export-buttons">
                        <button id="exportGPX" class="export-btn primary">
                            <i class="fas fa-file-code"></i> Export GPX
                        </button>
                        <button id="exportTCX" class="export-btn">
                            <i class="fas fa-file-alt"></i> Export TCX
                        </button>
                        <button id="exportFIT" class="export-btn">
                            <i class="fas fa-file-binary"></i> Export FIT
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <main class="map-container">
                <div id="map"></div>
                
                <!-- Map Controls Overlay -->
                <div class="map-controls">
                    <button id="fullscreenBtn" class="control-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button id="centerMapBtn" class="control-btn">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                </div>
            </main>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-content">
                <span id="statusMessage">Ready to create routes</span>
                <span id="coordinates">Lat: 0, Lng: 0</span>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingMessage">Processing route...</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/elevation.js"></script>
    <script src="js/route-snapping.js"></script>
    <script src="js/gpx-export.js"></script>
    <script src="js/shape-templates.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
